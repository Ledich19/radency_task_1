<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="table-main"></div>

    <button id="create-note">create note</button>
    <button id="toggle-archive">show archive</button>

    <table class="table-info"></table>

  <div class="form-wrapper hide">
    <form id="note-form" method="post" action="#">
      <span>Name: </span>
      <input type="text" id="note-form-name" name="name">
      <span>Category: </span>
      <select id="note-form-category" name="category" value="Random Thought">
        <option value="Random Thought">Random Thought</option>
        <option value="Idea">Idea</option>
        <option value="Task">Task</option>
      </select>
      <span>Date: </span>
      <input type="date" id="note-form-date" name="date">
      <span>Note: </span>
     <textarea name="content" id="note-form-content"></textarea>
     <button id="close-form" type="button">close</button>
     <input type="hidden" name="id" id="note-form-id">
     <button type="button" class="hide" id="save-note">save</button>
     <button type="button" class="hide" id="update-note">update</button>
    </form>
  </div>
  </div>

</body>
<script src="./js/js.bundle.js"></script>

</html>
