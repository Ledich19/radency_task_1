<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <table class="table-main">



  </table>
  <button id="create-note">create note</button>
  <button class="toggle-archive">show archive</button>
  <table class="table-info">



  </table>

  <form id="note-form" method="post" action="#" class="hide">
    <span>Name: </span>
    <input type="text" id="name-note" name="name">
    <span>Category: </span>
    <select class="note-form__category" id="name" name="category" value="Random Thought">
      <option value="Random Thought">Random Thought</option>
      <option value="Idea">Idea</option>
      <option value="Task">Task</option>
    </select>
    <span>Date: </span>
    <input type="date" name="date">
    <span>Note: </span>
   <textarea type="text" name="content"></textarea>
   <button id="close-form" type="button">close</button>
  </form>

  <button type="button" class="hide" id="save-note">save</button>
  <button type="button" class="hide" id="update-note">update</button>

</body>
<script src="./js/js.bundle.js"></script>

</html>
